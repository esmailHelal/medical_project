<app-headerandnavside></app-headerandnavside>
<div class="content-wrapper" style="min-height: 976.4px;">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>General Form</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active">addarticler</li>
          </ol>
        </div>
      </div>
    </div>
    <!-- /.container-fluid -->
  </section>

  <!-- Main content -->
  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <!-- left column -->
        <div class="col-md-6">
          <!-- general form elements -->
          <div class="card card-primary">
            <div class="card-header">
              <h3 class="card-title">form add article</h3>
            </div>
            <!-- /.card-header -->
            <!-- form start -->
            <form #myform="ngForm" (ngSubmit)="form(myform.value)">
              <div class="card-body">
                <div class="form-group">
                  <label>title</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Enter title product"
                    name="title"
                    ngModel
                  />
                </div>
                <div class="form-group">
                  <label>description</label>
                  <textarea
                    id="inputDescription"
                    class="form-control"
                    rows="4"
                    name="description"
                    ngModel
                  ></textarea>
                </div>
              </div>
              <!-- /.card-body -->

              <div class="card-footer">
                <button type="submit" class="btn btn-primary">
                  add articler
                </button>
              </div>
            </form>
          </div>
        </div>
        <!--/.col (left) -->
        <!-- right column -->

        <!--/.col (right) -->
      </div>
      <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
  </section>
  <!-- /.content -->
</div>
